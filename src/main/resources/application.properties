##################################
# SERVER CONFIGURATION
##################################
server.port=8080
server.servlet.context-path=/   # Root context

##################################
# SPRING MAIN SETTINGS
##################################
spring.main.allow-bean-definition-overriding=true
spring.application.name=SupplyChainAnalyzer
spring.profiles.active=default

##################################
# LOGGING
##################################
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG
logging.file.name=logs/demo.log

##################################
# SPRING DATASOURCE (H2 example, can replace with MySQL/Postgres)
##################################
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##################################
# SPRING SECURITY (Optional JWT or bcrypt)
##################################
# PasswordEncoder is defined in SecurityConfig.java
# JWT configs if you add authentication
jwt.secret=your_jwt_secret_here
jwt.expirationMs=3600000

##################################
# CORS & WEB SETTINGS
##################################
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allow-credentials=true

##################################
# H2 CONSOLE (Optional for dev)
##################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

##################################
# EMAIL SETTINGS (Optional)
##################################
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
