# -------------------------------
# Application
# -------------------------------
spring.application.name=demo
server.port=9001

# -------------------------------
# Datasource / MySQL
# -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/transport_project?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------
# JPA / Hibernate
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------------------
# Swagger / OpenAPI
# -------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# -------------------------------
# JWT Configuration
# -------------------------------
jwt.secret=MyVerySecretJWTKey1234567890
jwt.expiration-ms=3600000   # 1 hour

# -------------------------------
# Logging
# -------------------------------
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG
